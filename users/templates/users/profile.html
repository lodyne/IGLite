{% extends 'insta/base.html' %} {% block content %}
<div class="container d-flex justify-content-center">
	<div class="col-xl-6 col-md-12">
		<div class="card mb-3 border border-light" style="max-width: 540px">
			<div class="row no-gutters">
				<div class="col-md-4">
					<img
						class="rounded-circle"
						src="{{ user.profile.image.url}}"
						class="card-img"
						alt="..."
						style="width: 150px; height: 150px"
					/>
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<span>
							<h4 class="card-title">{{ user.username}}</</h4>
							<a
								href="{% url 'edit' %}"
								class="btn btn-light"
								role="button"
								aria-pressed="true"
								>
							Edit Profile
							</a>
							
						</span>
						<p class="card-text">{{ user.profile.name}}</p>
						<p class="card-text">{{ user.profile.bio}}</p>
						<p class="card-text">{{ user.profile.website}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
