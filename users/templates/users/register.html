{% extends 'insta/base.html' %} 
{% block content %}
    {% load crispy_forms_tags %} 
    {% load socialaccount %}
    {% load static %}
    <div class=" signin text-center my-2">
        <legend class="text-center mb-2">Register</legend>
        <a href="{% provider_login_url 'google' %}" class="text-dark"><img src="{% static 'img/btn_google_signin_light_focus_web@2x.png' %}" alt='google' style="width:12rem; height:auto"></a>
    </div>

    <div class="mb-2" style="width: 100%; height: 10px; border-bottom: 1px solid lightgray; text-align: center">
        <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
            OR
        </span>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {% comment %} <legend class="border-bottom text-center mb-2">IGLite</legend> {% endcomment %}
                    {{form | crispy}}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary text-center mb-0">
                        Sign Up
                    </button>
                </div>
            </form>

            <div class="form-group">
                <small id="helpId" class="text-muted"
                    >Already have an account?
                    <a class="ml-2" href="{% url 'login' %}">Sign in</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
