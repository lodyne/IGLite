{% extends 'insta/base.html' %} {% block content %}

<div class="container d-flex justify-content-center mb-5">
	<div class="card" style="width: 18rem">
		<div class="card-header">
			<img
				class="rounded-circle my-1 ml-2"
				style="height: 45px; width: 45px"
				src="{{ post.instagrammer.profile.image.url }}"
			/>
			<strong
				><a
					class="ml-4"
					href="{% url 'user-posts' post.instagrammer.username %}"
					>{{ post.instagrammer }}</a
				></strong
			>
			<a
				data-toggle="tooltip"
				data-placement="top"
				title="update post"
				href="{% url 'post-detail' post.id %}"
				style="float: right; margin-top: 15px"
			>
				<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
			</a>
		</div>
		<img src="{{object.posts.url}}" class="card-img-top" alt="..." />
		<div class="card-body">
			<p class="card-text">{{object.caption}}</p>

			{% if object.instagrammer == user %}

			<a
				class="btn btn-primary btn-sm mt-1 mb-1"
				href=" {% url 'post-update' object.id %}"
				>Update</a
			>
			<a
				class="btn btn-danger btn-sm mt-1 mb-1"
				href=" {% url 'post-delete' object.id %}"
				>Delete</a
			>
			{% endif %}
		</div>
	</div>
</div>
{% endblock content %} {% comment %}
<div class="card-body">
	{% if object.instagrammer == user %}

	<a
		class="btn-btn-secondary btn-sm mt-1 mb-1"
		href=" {% url 'post-update' object.id %}"
	></a>
	<a
		class="btn-btn-danger btn-sm mt-1 mb-1"
		href=" {% url 'post-delete' object.id %}"
	></a>
	{% endif %}
</div>
{% endcomment %}
