{% extends 'insta/base.html' %} {% block content %}

<div class="container">
	{% for post in posts %}
	<div class="row">
		<div class="col-md-4 col-sm-6 mt-4">
			<div class="card" style="width: 18rem">
				<div class="card-header">
					<img
						class="rounded-circle my-1 ml-2"
						style="height: 45px; width: 45px"
						src="{{ post.instagrammer.profile.image.url }}"
					/>
					<strong
						><a
							class="ml-4"
							href="{% url 'user-posts' post.instagrammer.username %}"
							>{{ post.instagrammer }}</a
						></strong
					>
					<a
						data-toggle="tooltip"
						data-placement="top"
						title="update post"
						href="{% url 'post-detail' post.id %}"
						style="float: right; margin-top: 15px"
					>
						<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
					</a>
				</div>
				<img src="{{post.posts.url}}" class="card-img-top" alt="..." />

				<div class="card-body">
					<p class="card-text">{{post.caption}}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
