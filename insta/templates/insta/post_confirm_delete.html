{% extends 'insta/base.html' %} {% block content %}
<div class="container d-flex justify-content-center">
	<div class="col-lg-6">
		<form class="form text-center" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom text-center mb-4">Delete Post</legend>
				<h5>Are sure you want to delete this post?</h5>
			</fieldset>

			<button type="submit" class="btn btn-outline-danger">Yes,Delete</button>
			<a
				class="btn btn-outline-secondary"
				href="{% url 'post-detail' object.id %}"
				>Cancel</a
			>
		</form>
	</div>
</div>
{% endblock content %}
